# tmux configuration
# Inspiration from:
#   https://github.com/tony/tmux-config/blob/master/.tmux.conf
#   http://robots.thoughtbot.com/a-tmux-crash-course
#   http://zanshin.net/2013/09/05/my-tmux-configuration/
#   http://justinlilly.com/dotfiles/tmux.html
#   https://mutelight.org/practical-tmux
#   http://superuser.com/questions/210125/scroll-shell-output-with-mouse-in-tmux
#   http://me.veekun.com/blog/2012/03/21/tmux-is-sweet-as-heck/

# Make history bigger
set -g history-limit 1000000

# utf8
# set-window-option -g utf8 on
set -g status on
# set -g status-utf8 on

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Setting the delay between prefix and command
set -sg escape-time 0

set-option -g allow-rename off
# set-option -g default-shell /bin/zsh
set-option -g renumber-windows on

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# new window
bind c new-window -c "#{pane_current_path}"

# Mouse mode
set-option -g -q mouse on

# splitting panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# moving between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Quick windows selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key + resize-pane -U 5
bind-key - resize-pane -D 5
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# Swap panes with < and >
bind > swap-pane -D
bind < swap-pane -U

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"
set-option -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# enable vi keys.
set -g status-keys vi
set -g mode-keys vi

# 'v' to begin selection in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'Escape' send -X cancel

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-macos.conf' 'source ~/.tmux-linux.conf'

#=========================================================================
# MacOS-specific tmux configuration goes here...
#=========================================================================
# Enable 24-bit colours
set -g terminal-overrides tmux-256color:Tc

# Copy on `y` to the pbcopy executable
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

#=========================================================================
# Themes (Will change on zshrc scrip)
#=========================================================================
# source-file ~/.tmux_light.conf
# Statusbar
set-option -g status-position top
set -g status-style fg=colour15
set -g status-justify centre
set -g status-interval 60

set -g message-style fg=colour0,bg=colour3
setw -g window-status-current-style fg=yellow,bold
setw -g window-status-current-format ' #W '
setw -g window-status-style fg=colour250
setw -g window-status-format ' #W '
setw -g window-status-bell-style fg=colour1

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=yellow,bold]S:#S W:#I P:#P"

# Status line right side
# set -g status-right "#[fg=colour250]%d %b %R"
set -g status-right ''
